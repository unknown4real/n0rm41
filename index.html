    :root {
      --bg: #0d0d0d;
      --panel: #111;
      --muted: #999;
      --text: #e0e0e0;
      --primary: #ff5555;
      --accent: #ffb86c;
      --ring: rgba(255,85,85,.6);

      --radius: 4px;
      --gap: 16px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body {
      font-family: 'Fira Code', monospace;
      background: var(--bg);
      color: var(--text);
      line-height: 1.5;
      overflow-x: hidden;
    }

    a { color: var(--primary); text-decoration: none; transition: color .2s; }
    a:hover { text-decoration: underline; color: var(--accent); text-shadow: 0 0 5px var(--primary); }

    .wrap {
      max-width: 1100px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 260px 1fr;
      gap: var(--gap);
    }

    aside {
      background: var(--panel);
      padding: 20px;
      border: 1px solid #222;
      border-radius: var(--radius);
      position: sticky;
      top: 0;
      height: fit-content;
    }
    .avatar {
      width: 100%;
      aspect-ratio: 1;
      background: #222;
      display: grid; place-items: center;
      font-size: 14px; color: var(--muted);
      margin-bottom: 14px;
    }
    nav a {
      display: block;
      padding: 6px 0;
      color: var(--text);
    }
    nav a:hover { color: var(--primary); }

    main { display: grid; gap: var(--gap); }
    .card {
      background: var(--panel);
      padding: 18px;
      border: 1px solid #222;
      border-radius: var(--radius);
      opacity: 0;
      white-space: pre-wrap;
    }

    h1, h2, h3 { color: var(--primary); margin-top: 0; }
    .lead { color: var(--muted); }

    .grid {
      display: grid;
      gap: var(--gap);
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
    }

    .project {
      border: 1px solid #222;
      padding: 12px;
      background: #0f0f0f;
      transition: border-color .2s, transform .2s;
    }
    .project:hover { border-color: var(--primary); transform: scale(1.02); }

    .timeline {
      border-left: 2px solid var(--primary);
      padding-left: 16px;
    }
    .t-item { margin-bottom: 16px; }
    .t-role { font-weight: 700; }
    .t-time { color: var(--muted); font-size: 13px; }

    .contact {
      display: grid;
      gap: var(--gap);
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    }
    .contact a {
      text-align: center;
      padding: 8px;
      background: #0f0f0f;
      border: 1px solid #222;
      transition: all .2s;
    }
    .contact a:hover { border-color: var(--primary); box-shadow: 0 0 6px var(--primary); }

    footer { text-align: center; color: var(--muted); font-size: 13px; padding: 20px 0 10px; }

    /* Toolbox styling */
    ul.toolbox {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul.toolbox li::before {
      content: "‚û§ ";

    }

    /* Responsive menu */
    @media(max-width: 800px) {
      .wrap {
        grid-template-columns: 1fr;
      }
      aside {

      }
    }

    /* Typing animation */
    .cursor {
      display: inline-block;
      width: 8px;
      background: var(--primary);
      margin-left: 2px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      50% { background: transparent; }
    }
  </style>

  <script>
    // Typing animation for each card
    function typeWriter(el, text, i = 0, speed = 20) {
      if (i < text.length) {
        el.innerHTML = text.substring(0, i+1) + '<span class="cursor"></span>';
        setTimeout(() => typeWriter(el, text, i+1, speed), speed);
      } else {
        el.innerHTML = text; // remove cursor at end
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const cards = document.querySelectorAll(".card");
      let delay = 0;
      cards.forEach((card) => {
        const text = card.getAttribute("data-text");
        setTimeout(() => {
          card.style.opacity = 1;
          typeWriter(card, text);
        }, delay);
        delay += text.length * 20 + 800; // wait for typing to finish before next
      });

      console.log("%cWelcome to n0rm41's terminal","color:#ff5555;font-size:14px;font-family:monospace;");
